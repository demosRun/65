        "show": function show() {
          var mum = owo.query('.num')[0];
          var numBar = owo.query('.num-bar')[0];
          this.preloadImages(this.data.imgList, function(e) {
            setTimeout(function() {
              owo.go('start////true');
            }, 500);
          }, function(num) {
            numBar.style.width = num + '%';
            mum.innerHTML = num + '%';
          });
        },
        "preloadImage": function preloadImage(src, successFn) {
          var image = new Image();
          image.src = src;

          image.onload = function() {
            successFn && successFn(src);
          };

          image.onerror = function(error) {
            successFn && successFn(src);
          };
        },
        "preloadImages": function preloadImages(srcs, doneFn, progressFn) {
          var _this = this;

          if (!Array.isArray(srcs)) {
            console.log('第一个参数只能是一个数组');
          } else {
            var allCount = srcs.length;
            var doneCount = 0;
            srcs.forEach(function(srcItem) {
              _this.preloadImage(srcItem, function() {
                doneCount++;
                progressFn && progressFn(Math.ceil(100 * doneCount / allCount));

                if (doneCount === allCount) {
                  doneFn && doneFn();
                }
              });
            });
          }
        }
      },

          }

            }, 2000);

              setTimeout(function() {

              }, 100);
            }

          if (!owo.script.page1.data.numList) owo.script.page1.data.numList = [0, 0, 0, 0]
          if (owo.script.page1.data.numList[0] == 0) {
            if (owo.script.page1.data.numList[1] >= 3) {
              document.querySelector('.page3 .so-1').src = './static/images/share1.jpg'
            } else if (owo.script.page1.data.numList[2] >= 3) {
              document.querySelector('.page3 .so-1').src = './static/images/share5.jpg'
            } else if (owo.script.page1.data.numList[3] >= 3) {
              document.querySelector('.page3 .so-1').src = './static/images/share3.jpg'
            } else if (owo.script.page1.data.numList[1] >= 2 && owo.script.page1.data.numList[2] >= 2) {
              document.querySelector('.page3 .so-1').src = ['./static/images/share1.jpg', './static/images/share5.jpg'][Tool.num.randomNum(0, 1)]
            } else {
              document.querySelector('.page3 .so-1').src = ['./static/images/share3.jpg', './static/images/share5.jpg'][Tool.num.randomNum(0, 1)]
            }
          } else {
            if (owo.script.page1.data.numList[1] >= 3) {
              document.querySelector('.page3 .so-1').src = './static/images/share2.jpg'
            } else if (owo.script.page1.data.numList[2] >= 3) {
              document.querySelector('.page3 .so-1').src = './static/images/share4.jpg'
            } else if (owo.script.page1.data.numList[3] >= 3) {
              document.querySelector('.page3 .so-1').src = './static/images/share6.jpg'
            } else if (owo.script.page1.data.numList[1] >= 2 && owo.script.page1.data.numList[2] >= 2) {
              document.querySelector('.page3 .so-1').src = ['./static/images/share2.jpg', './static/images/share4.jpg'][Tool.num.randomNum(0, 1)]
            } else {
              document.querySelector('.page3 .so-1').src = ['./static/images/share6.jpg', './static/images/share4.jpg'][Tool.num.randomNum(0, 1)]
            }
          }
          setTimeout(function() {
            owo.go('page3//scaleDown/scaleUpDown/true/scaleDown/scaleUp');
          }, 3000);
        }
      },
      "page3": {},
      "music": {
        "data": {
          "music": null,
          "musicIsPlay": false
        },
        "switchPlay": function switchPlay() {
          this.data.musicIsPlay ? this.pause() : this.play();
        },
        "play": function play() {
          console.log('播放音乐');

          if (!this.data.musicIsPlay) {
            this.data.musicIsPlay = true;
            this.data.music = new Audio("http://flv4.people.com.cn/videofile7//pvmsvideo/2021/10/2/QuanMeiTiZhiZuoErBu-YangBin_090a1dc5772d0d50b9103157cc410a10.mp3");
            this.data.music.volume = 0.5;
            this.data.music.loop = true;
            this.data.music.play();
            var icon = document.getElementsByClassName('music-icon')[0];
            icon.classList.add('active');
          }
        },
        "pause": function pause() {
          if (this.data.musicIsPlay) {
            this.data.musicIsPlay = false;
            this.data.music.pause();
            var icon = document.getElementsByClassName('music-icon')[0];
            icon.classList.remove('active');
          }
        }
      }
    };
  </script>
